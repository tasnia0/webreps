<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vocabulary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@800..900&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0e0e;
            background-color: #dfd4d4;
           
        }

        .vocab-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between cards */
            padding: 20px;
        }

        .vocab-card {
            border: 2px solid #22a6b3; /* Initial border color */
            border-radius: 10px;
            padding: 15px;
            background-color: #f0f8ff; /* Initial background color */
            color: #1e3799; /* Initial text color */
            transition: text-color 0.3s ,background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .vocab-card:hover {
            transform: translateY(-5px); /* Lifts card on hover */
            box-shadow: 0 6px 10px rgba(232, 47, 47, 0.2); /* Increases shadow on hover */
            background-color: #f5ef97; /* Change background color */
            color: #ffffff; /* Change text color */
            border-color: #d8c162; /* Change border color */
        }

        .vocab-word {
            font-size: 1.5rem;
            font-weight: 600;
            color: #060606; /* Primary color */
            margin-bottom: 10px;
        }

        .vocab-definition {
            font-size: 1rem;
            line-height: 1.4;
            color: #535c68;
        }

        @media only screen and (max-width: 620px) {
            .vocab-word {
                font-size: 1.2rem;
            }

            .vocab-definition {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
        <header>
        <h1 style= "background: #030b14; margin-top: 0%; color: white; padding: 10px; text-align: center; font-family: Arial;">Vocabulary</h1>
        </header>
    <div class="vocab-container">
        <!-- Vocabulary Card 1 -->
        <div class="vocab-card">
            <div class="vocab-word">Syntax</div>
            <div class="vocab-definition">the set of rules that define how to structure and write code in a programming language</div>
        </div>

        <!-- Vocabulary Card 2 -->
        <div class="vocab-card">
            <div class="vocab-word">HTML Tags</div>
            <div class="vocab-definition">keywords that provide instructions to web browsers on how to display and format a web page</div>
        </div>

        <!-- Vocabulary Card 3 -->
        <div class="vocab-card">
            <div class="vocab-word">Elements</div>
            <div class="vocab-definition">individual HTML components that constitute a webpage's structure and contents</div>
        </div>

        <!-- Add more vocabulary cards as needed -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML & CSS IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
            gap: 10px;
            padding: 10px;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
        }

        .editor {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 300px ;
        }

        .editor label {
            background: #007bff;
            color: white;
            padding: 5px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }

        .editor textarea {
            flex: 1;
            border: none;
            border-top: 1px solid #ccc;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            background: #f5f5f5;
        }

        .run-button {
            padding: 10px;
            background: #9379e2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .run-button:hover {
            background: #6b397f;
        }

        #preview-container {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            min-height: 300px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .editor-container {
                flex: unset;
            }
        }
    </style>
</head>
<body>
    <header style="background: #030b14; color: white; padding: 10px; text-align: center;">
        <h1>HTML Foundational Skills</h1>
    </header>

    <!-- IDE 1 -->
    <h4 style="margin:2%; text-align:center;">HTML Skeleton - IDE 1</h4>
    <div class="container">
        <div class="editor-container">
            <div class="editor">
                <label for="html-code-1">HTML Editor</label>
                <textarea id="html-code-1">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Browser Tab Title</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
                </textarea>
            </div>
            <div class="editor">
                <label for="css-code-1">CSS Editor</label>
                <textarea id="css-code-1">
body {
    background-color: #f0f8ff;
}
                </textarea>
            </div>
            <button class="run-button" onclick="runCode('html-code-1', 'css-code-1', 'output-1')">Run Code</button>
        </div>
        <div id="preview-container">
            <iframe id="output-1"></iframe>
        </div>
    </div>

    <!-- IDE 2 -->
    <h4 style="margin:2%; text-align:center;">HTML Skeleton - IDE 2</h4>
    <div class="container">
        <div class="editor-container">
            <div class="editor">
                <label for="html-code-2">HTML Editor</label>
                <textarea id="html-code-2">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Browser Tab Title</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
                </textarea>
            </div>
            <div class="editor">
                <label for="css-code-2">CSS Editor</label>
                <textarea id="css-code-2">
body {
    background-color: #f0f8ff;
}
                </textarea>
            </div>
            <button class="run-button" onclick="runCode('html-code-2', 'css-code-2', 'output-2')">Run Code</button>
        </div>
        <div id="preview-container">
            <iframe id="output-2"></iframe>
        </div>
    </div>
<!--IDE 3-->
<h4 style="margin:2%; text-align:center;">HTML Skeleton - IDE3</h4>
<div class="container">
    <div class="editor-container">
        <div class="editor">
            <label for="html-code-3">HTML Editor</label>
            <textarea id="html-code-3">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Browser Tab Title</title>
</head>
<body>
<h1>Hello, World!</h1>
</body>
</html>
            </textarea>
        </div>
        <div class="editor">
            <label for="css-code-3">CSS Editor</label>
            <textarea id="css-code-3">
body {
background-color: #f0f8ff;
}
            </textarea>
        </div>
        <button class="run-button" onclick="runCode('html-code-3', 'css-code-3', 'output-3')">Run Code</button>
    </div>
    <div id="preview-container">
        <iframe id="output-3"></iframe>
    </div>
</div>


    <script>
        function runCode(htmlId, cssId, outputId) {
            const htmlCode = document.getElementById(htmlId).value;
            const cssCode = `<style>${document.getElementById(cssId).value}</style>`;
            const outputFrame = document.getElementById(outputId);
            const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;

            outputDoc.open();
            outputDoc.write(htmlCode + cssCode);
            outputDoc.close();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML & CSS IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
            gap: 10px;
            padding: 10px;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
        }

        .editor {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: #f9f9f9;
        }

        .editor textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
        }

        #preview-container {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .run-button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .run-button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .editor-container {
                flex: unset;
            }
        }
    </style>
</head>
<body>
    <header style="background: #007bff; color: white; padding: 10px; text-align: center;">
        <h1>Responsive HTML & CSS IDE</h1>
    </header>
    <div class="container">
        <div class="editor-container">
            <div class="editor">
                <h3>HTML Editor</h3>
                <textarea id="html-code">
<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
                </textarea>
            </div>
            <div class="editor">
                <h3>CSS Editor</h3>
                <textarea id="css-code">
body {
    background-color: #f0f8ff;
}
                </textarea>
            </div>
            <button class="run-button" onclick="runCode()">Run Code</button>
        </div>
        <div id="preview-container">
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function runCode() {
            const htmlCode = document.getElementById("html-code").value;
            const cssCode = `<style>${document.getElementById("css-code").value}</style>`;
            const outputFrame = document.getElementById("output");
            const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;

            outputDoc.open();
            outputDoc.write(htmlCode + cssCode);
            outputDoc.close();
        }
    </script>
</body>
</html>
